  ________________________________________________________________
  Description:
  Quickly generate a table of selectable elements and parameters
  values.
  ________________________________________________________________
  How-To:
  After selecting elements, user is prompted to choose parameters
  they wish to query. The output provides a table of selectable
  elements and the parameter values for each element. 
