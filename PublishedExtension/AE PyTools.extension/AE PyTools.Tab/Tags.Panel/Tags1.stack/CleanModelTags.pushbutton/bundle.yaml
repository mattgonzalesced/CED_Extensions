title: 
  en_us: Clean Model Tags
tooltip: 
  en_us: >-

    Description:

    Clean Model Tags identifies and updates tags in the Revit model with incorrect orientations, specifically focusing on tags with "Model" orientation. It adjusts their alignment (horizontal or vertical) based on their rotation angle.

    
    To use:

    Run the script in a Revit project. Tags with incorrect orientation will be automatically corrected. Shift-click the tool to generate a detailed report of all affected tags and their updated orientations.

