title: 
  en_us: Select Hosted Tags
tooltip: 
  en_us: >-

    Description:

    Select Hosted Tags identifies and selects all tags in the active view that are associated with the currently selected elements. It streamlines workflows by isolating tags connected to the selected elements.

    
    To use:

    Select elements in the active view and run the script. Tags associated with the selected elements will be highlighted. Shift-click to include both tags and selected elements in the new selection.

