title: 
  en_us: Set System Calculation Levels
tooltip: 
  en_us: >-

    Description:

    Set System Calculation Levels updates the calculation level of all mechanical and piping system types in a Revit project. The tool sets the calculation level parameter to "None" for enhanced performance during system analysis.

    
    To use:

    Run the tool to automatically update the calculation level for all mechanical and piping system types in the project. The tool ensures that the "CalculationLevel" parameter is set to "None" (0) for all relevant systems.

