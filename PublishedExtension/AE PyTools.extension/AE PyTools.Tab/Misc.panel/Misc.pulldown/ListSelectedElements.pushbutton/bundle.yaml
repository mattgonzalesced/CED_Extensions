title: 
  en_us: List Selected Elements
tooltip: 
  en_us: >-

    Description:

    List Selected Elements generates a detailed report of parameters for selected elements in a Revit model. Users can filter by categories and choose parameters to display, creating a customized table of element data.

    
    To use:

    Select elements in the Revit model and run the tool. Filter the selection by category, then choose the parameters to include. The tool will process the data and output a structured table report.

