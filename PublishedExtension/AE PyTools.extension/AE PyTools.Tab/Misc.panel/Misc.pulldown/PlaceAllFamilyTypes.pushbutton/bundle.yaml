title: 
  en_us: Place All Family Types
tooltip: 
  en_us: >-

    Description:

    Place All Family Types allows users to select multiple families and place all their types in the current view. The tool organizes family types in a grid pattern for easy visualization and comparison.

    
    To use:

    Run the tool and select the families to place. Choose a starting point in the model and the tool will place all family types sequentially along a grid, aligned to the current view's level.

