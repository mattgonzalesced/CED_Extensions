title: 
  en_us: Reference Plane Namer
tooltip: 
  en_us: >-

    Description:

    Reference Plane Namer assigns subcategories to reference planes in the family environment based on predefined rules. It ensures the appropriate subcategories are created with specified styles and applies them to reference planes.

    
    To use:

    Run this tool in the Family Editor. The tool will create missing subcategories if needed and assign them to reference planes based on their "Is Reference" and "Defines Origin" parameter values.

