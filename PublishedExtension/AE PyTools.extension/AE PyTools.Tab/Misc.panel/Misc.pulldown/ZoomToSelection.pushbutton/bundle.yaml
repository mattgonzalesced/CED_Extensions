title: 
  en_us: Zoom to Selection
tooltip: 
  en_us: >-

    Description:

    Zoom to Selection adjusts the view to focus on the selected elements in a Revit model. It calculates and expands the bounding box of the selection with an optional zoom factor, centering the view on the elements.

    
    To use:

    Select elements in the active view and run the tool. The view will zoom and center on the selection, with a configurable zoom factor available for customization.

