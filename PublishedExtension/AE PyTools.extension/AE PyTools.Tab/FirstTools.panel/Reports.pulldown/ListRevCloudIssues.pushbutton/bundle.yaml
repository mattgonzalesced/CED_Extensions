title: 
  en_us: Revision Cloud Issues Report
tooltip: 
  en_us: >-

    Description:

    Revision Cloud Issues Report identifies problems with revision clouds in a Revit project. It checks for missing comments, clouds inside views, and clouds located in views not placed on sheets. A structured report is generated for review.

    
    To use:

    Run the tool to scan all revision clouds in the project. The tool analyzes each cloud for errors and outputs a detailed report highlighting issues such as missing comments or clouds not associated with sheets.

