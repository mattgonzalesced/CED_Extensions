title: 
  en_us: Panel Breaker Report
tooltip: 
  en_us: >-

    Description:

    Panel Breaker Report generates a detailed summary of electrical panels, including circuits, spares, and spaces. It also provides key panel parameters such as breaker ratings, maximum circuits, and short circuit ratings, formatted in a structured table.

    
    To use:

    Run the tool to analyze all electrical panels in the project. The tool collects data on circuits and associated panel properties, displaying the results in a report organized by panel.

