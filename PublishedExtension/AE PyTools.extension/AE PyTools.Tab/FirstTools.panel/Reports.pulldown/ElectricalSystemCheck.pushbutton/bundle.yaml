title: 
  en_us: Electrical System Check
tooltip: 
  en_us: >-

    Description:

    Electrical System Check identifies critical issues in electrical equipment, devices, and circuits within a Revit model. It evaluates panel capacities, device loads, circuit ratings, and more, generating a detailed report of discrepancies for review and resolution.

    
    To use:

    Run the tool to scan the electrical systems in your project. The tool analyzes equipment, devices, and circuits for inconsistencies, and displays a report of all detected issues or confirms if no issues are found.

