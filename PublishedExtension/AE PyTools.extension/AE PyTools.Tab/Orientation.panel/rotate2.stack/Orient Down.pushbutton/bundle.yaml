title: 
  en_us: Orient Down
tooltip: 
  en_us: >-

    Description:

    Orient Down rotates selected model elements to face 'plan south' while maintaining their position. The tool is designed to handle families, including those connected with wires, ensuring consistent orientation across selected elements.

    
    To use:

    Select the elements to orient and run the tool. It will rotate eligible elements to face south, excluding annotations, pinned elements, system families, and vertically hosted face-based elements.

