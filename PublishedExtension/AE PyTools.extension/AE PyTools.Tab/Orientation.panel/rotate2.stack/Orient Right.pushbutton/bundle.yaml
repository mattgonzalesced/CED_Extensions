title: 
  en_us: Orient Right
tooltip: 
  en_us: >-

    Description:

    Orient Right rotates selected model elements to face 'plan east' while maintaining their position. The tool is designed to handle families, including those connected with wires, ensuring consistent orientation across selected elements.

    
    To use:

    Select the elements to orient and run the tool. It will rotate eligible elements to face east, excluding annotations, pinned elements, system families, and vertically hosted face-based elements.

