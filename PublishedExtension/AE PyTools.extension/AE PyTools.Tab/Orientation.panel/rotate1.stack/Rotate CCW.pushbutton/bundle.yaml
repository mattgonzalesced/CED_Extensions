title: 
  en_us: Rotate CCW
tooltip: 
  en_us: >-

    Description:

    Rotate CCW rotates selected model elements 90 degrees counter-clockwise while maintaining their position. The tool also works on elements connected with wires, ensuring consistent rotation without breaking connections.

    
    To use:

    Select the elements to rotate and run the tool. It will rotate eligible elements 90 degrees counter-clockwise, excluding annotations, pinned elements, system families, and vertically hosted face-based elements.

