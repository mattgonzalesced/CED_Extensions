title: 
  en_us: Create Dedicated Circuits
tooltip: 
  en_us: >-

    Description:

    Create Dedicated Circuits allows users to quickly create and assign electrical circuits to selected fixtures in Revit. It filters panels based on assigned distribution systems and prevents invalid voltage or phase selections. A summary of created circuits and their assignments is provided.

    
    To use:

    Select valid electrical fixtures in the model and run the tool. Choose a compatible panel from the list provided. The tool will create circuits for the selected fixtures and assign them to the chosen panel, ensuring compatibility with the panelâ€™s distribution system.

