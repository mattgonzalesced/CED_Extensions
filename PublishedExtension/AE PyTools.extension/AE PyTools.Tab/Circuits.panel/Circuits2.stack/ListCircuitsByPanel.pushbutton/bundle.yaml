title: 
  en_us: List Circuits by Panel
tooltip: 
  en_us: >-

    Description:

    List Circuits by Panel generates a detailed report of electrical circuits associated with selected panels in Revit. The tool retrieves circuit parameters, organizes data by panel and circuit number, and displays a comprehensive table of results.

    
    To use:

    Select one or more panels in the model and run the tool. The tool collects circuits from the selected panels, retrieves their parameters, and outputs the results in a sorted table format for review.

