title: 
  en_us: Wire Circuited Elements
tooltip: 
  en_us: >-

    Description:

    Wire Circuited Elements connects selected electrical elements in Revit with wires based on circuit assignments. The tool creates chamfered wires between elements and generates home runs for circuits, ensuring accurate and logical routing.

    
    To use:

    Select electrical elements connected to power circuits in the model. Run the tool to automatically create chamfered connections and home runs, using the default wire type set in the configuration.

