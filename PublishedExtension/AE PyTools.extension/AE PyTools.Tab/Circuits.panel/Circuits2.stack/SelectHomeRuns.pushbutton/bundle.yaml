title: 
  en_us: Select Homeruns
tooltip: 
  en_us: >-

    Description:

    Select Homeruns identifies and highlights home run wires in the active view of a Revit model. It analyzes wire connections and selects wires with one connected and one unconnected connector, marking them as home runs.

    
    To use:

    Run the tool in the active view of your Revit model. The tool will scan all wires in the view and select those identified as home run wires for further review or modification.

